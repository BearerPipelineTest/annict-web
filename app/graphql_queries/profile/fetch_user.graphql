query($username: String!) {
  user(username: $username) {
    annictId
    username
    name
    description
    avatarUrl(size: size200)
    backgroundImageUrl
    displaySupporterBadge
    recordsCount
    watchingWorksCount
    followingCount
    followersCount
    characterFavoritesCount
    personFavoritesCount
    organizationFavoritesCount
    characterFavorites(orderBy: { field: CREATED_AT, direction: DESC }, first: 6) {
      nodes {
        character {
          name
          nameEn
          series {
            name
            nameEn
          }
        }
      }
    }
    castFavorites(orderBy: { field: CREATED_AT, direction: DESC }, first: 6) {
      nodes {
        person {
          name
          nameEn
        }
        watchedWorksCount
      }
    }
    staffFavorites(orderBy: { field: CREATED_AT, direction: DESC }, first: 6) {
      nodes {
        person {
          name
          nameEn
        }
        watchedWorksCount
      }
    }
    organizationFavorites(orderBy: { field: CREATED_AT, direction: DESC }, first: 6) {
      nodes {
        organization {
          name
          nameEn
        }
        watchedWorksCount
      }
    }
  }
}
