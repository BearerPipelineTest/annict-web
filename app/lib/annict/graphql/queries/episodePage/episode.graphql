query($databaseId: Int!) {
  episode(databaseId: $databaseId) {
    id
    databaseId
    number
    numberEn
    title
    titleEn
    episodeRecordsCount
    commentedEpisodeRecordsCount

    prevEpisode {
      databaseId
      number
      numberEn
    }

    nextEpisode {
      databaseId
      number
      numberEn
    }

    anime {
      databaseId
      title
      titleEn
      titleKana
      titleAlter
      titleAlterEn
      media
      seasonYear
      seasonType
      seasonSlug
      startedOn
      watchersCount
      satisfactionRate
      ratingsCount
      officialSiteUrl
      officialSiteUrlEn
      wikipediaUrl
      wikipediaUrlEn
      twitterUsername
      twitterHashtag
      syobocalTid
      malAnimeId
      isNoEpisodes
      copyright
      image {
        internalUrl1x: internalUrl(size: "350x")
        internalUrl2x: internalUrl(size: "700x")
      }

      programs {
        nodes {
          vodTitleName
          vodTitleUrl
          channel {
            databaseId
            name
          }
        }
      }
    }

    records(hasBody: true, orderBy: { field: CREATED_AT, direction: DESC }, first: 21) { # Get 21 records to display more records link
      nodes {
        databaseId
        commentHtml
        likesCount
        modifiedAt
        createdAt
        user {
          username
          name
          avatarUrl(size: size50)
          displaySupporterBadge
        }
        complementable {
          ... on EpisodeRecord {
            rating
            advancedRating
          }
        }
      }
    }
  }
}
