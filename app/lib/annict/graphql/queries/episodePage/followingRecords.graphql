query($episodeId: ID!) {
  node(id: $episodeId) {
    ... on Episode {
      records(byFollowing: true, orderBy: { field: CREATED_AT, direction: DESC }, first: 50) {
        nodes {
          databaseId
          commentHtml
          likesCount
          modifiedAt
          createdAt

          user {
            databaseId
            username
            name
            avatarUrl(size: size200)
            displaySupporterBadge
          }

          trackable {
            __typename

            ... on Episode {
              databaseId

              anime {
                databaseId
              }
            }
          }

          recordable {
            __typename

            ... on EpisodeRecord {
              rating
              advancedRating
              commentsCount
            }
          }
        }
      }
    }
  }
}
