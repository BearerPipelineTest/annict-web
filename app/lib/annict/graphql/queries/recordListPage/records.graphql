query($username: String!, $month: String, $first: Int, $last: Int, $before: String, $after: String) {
  user(username: $username) {
    records(
      month: $month,
      orderBy: { field: CREATED_AT, direction: DESC },
      first: $first,
      last: $last,
      before: $before,
      after: $after
    ) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }

      nodes {
        databaseId
        commentHtml
        likesCount
        modifiedAt
        createdAt

        trackable {
          __typename

          ... on Anime {
            databaseId
            title
            titleEn
            image {
              internalUrl1x: internalUrl(size: "60x")
              internalUrl2x: internalUrl(size: "120x")
            }
          }

          ... on Episode {
            anime {
              databaseId
              title
              titleEn
              image {
                internalUrl1x: internalUrl(size: "60x")
                internalUrl2x: internalUrl(size: "120x")
              }
            }
          }
        }

        recordable {
          __typename

          ... on EpisodeRecord {
            rating
            advancedRating
            commentsCount

            episode {
              databaseId
              number
              title
              titleEn
            }
          }

          ... on AnimeRecord {
            ratingAnimation
            ratingMusic
            ratingStory
            ratingCharacter
            ratingOverall
          }
        }
      }
    }
  }
}
