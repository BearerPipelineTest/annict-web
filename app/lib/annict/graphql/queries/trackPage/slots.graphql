query {
  viewer {
    slots(untilNextNight: true, viewerUnwatchedOnly: true, orderBy: { field: STARTED_AT, direction: DESC }) {
      nodes {
        startedAt
        rebroadcast

        episode {
          databaseId
          number
          title
          titleEn
        }

        anime {
          databaseId
          title
          titleEn
          image {
            internalUrl1x: internalUrl(size: "60x")
            internalUrl2x: internalUrl(size: "120x")
          }
        }

        channel {
          name
        }
      }
    }
  }
}
