query($first: Int, $last: Int, $before: String, $after: String) {
  viewer {
    slots(
      untilNextNight: true
      viewerUnwatchedOnly: true
      orderBy: { field: STARTED_AT, direction: DESC }
      first: $first
      last: $last
      before: $before
      after: $after
    ) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }

      nodes {
        startedAt
        rebroadcast

        episode {
          id
          databaseId
          number
          title
          titleEn
        }

        anime {
          databaseId
          title
          titleEn
          image {
            internalUrl1x: internalUrl(size: "60x")
            internalUrl2x: internalUrl(size: "120x")
          }
        }

        channel {
          name
        }
      }
    }
  }
}
