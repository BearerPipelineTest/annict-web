query($databaseId: Int!, $first: Int, $last: Int, $before: String, $after: String) {
  anime(databaseId: $databaseId) {
    id
    databaseId
    title
    titleEn

    image {
      internalUrl1x: internalUrl(size: "60x")
      internalUrl2x: internalUrl(size: "120x")
    }

    episodes(
      orderBy: { field: SORT_NUMBER, direction: DESC },
      first: $first,
      last: $last,
      before: $before,
      after: $after
    ) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }

      nodes {
        databaseId
        number
        numberEn
        title
        titleEn
      }
    }
  }
}
