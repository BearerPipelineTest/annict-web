mutation (
  $episodeId: ID!,
  $comment: String,
  $rating: RatingState,
  $shareToTwitter: Boolean
) {
  createEpisodeRecord(
    input: {
      episodeId: $episodeId,
      comment: $comment,
      rating: $rating,
      shareToTwitter: $shareToTwitter
    }
  ) {
    record {
      databaseId
    }
  }
}
