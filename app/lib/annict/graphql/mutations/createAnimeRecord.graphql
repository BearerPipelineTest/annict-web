mutation(
  $animeId: ID!
  $comment: String
  $ratingOverall: RatingState
  $ratingAnimation: RatingState
  $ratingMusic: RatingState
  $ratingStory: RatingState
  $ratingCharacter: RatingState
  $shareToTwitter: Boolean
) {
  createAnimeRecord(
    input: {
      animeId: $animeId
      comment: $comment
      ratingOverall: $ratingOverall
      ratingAnimation: $ratingAnimation
      ratingMusic: $ratingMusic
      ratingStory: $ratingStory
      ratingCharacter: $ratingCharacter
      shareToTwitter: $shareToTwitter
    }
  ) {
    record {
      databaseId
    }
  }
}
